<VirtualHost *:80>
        # ServerName localhost
        ServerAdmin webmasterl@localhost
        DocumentRoot /opt/apache2/coge/web
        PerlOptions +Parent
        #PerlSwitches -Mlib=/opt/apache2/coge/modules
        #PerlSwitches -I/opt/apache2/coge/modules/perl/lib/perl5

        <Files *.pl>    
                SetHandler perl-script
                PerlResponseHandler ModPerl::Registry
                Options +ExecCGI
                PerlSendHeader On
        </Files>

        <Directory />         
                Options FollowSymLinks
                AllowOverride None
        </Directory>

        Alias /gobe/ /opt/apache2/coge/web/gobe/
        <Directory /opt/apache2/coge/web/gobe/>
                Options +FollowSymLinks +ExecCGI
                AddHandler wsgi-script .py
        </Directory>

        <Directory /opt/apache2/coge>        
                Header set Access-Control-Allow-Origin "*"
                Order Allow,Deny
                Allow from all
                AllowOverride all
                Options Includes ExecCGI FollowSymLinks
                AllowOverride All
                SetEnv COGE_HOME "/opt/apache2/coge/"   
                Require all granted
        </Directory>

        <Directory /opt/apache2/coge/web/services/>
                Options +FollowSymLinks +ExecCGI
                AddHandler wsgi-script .py
        </Directory>

        #ScriptAliasMatch (?i)^/coge/jex(.*) /opt/apache2/coge/web/services/jex.py/$1
        #AliasMatch       (?i)^/coge(.*)     /opt/apache2/coge/web/$1
        #ProxyPass        (?i)^/coge/api/v1/      http://localhost:3303/
        #ProxyPassReverse (?i)^/coge/api/v1/      http://localhost:3303/
        #ProxyPassMatch   (?i)^/coge/api/v1/(.*) http://localhost:3303/$1
        #ProxyPassReverse (?i)^/coge/api/v1/(.*) http://localhost:3303/$1

        <Directory /opt/apache2/coge/web/services/JBrowse/JBrowse_TrackContent_WS/>
                Options +FollowSymLinks +ExecCGI
                AddHandler wsgi-script .py
        </Directory>
        ScriptAliasMatch (?i)^/coge/jex(.*) /opt/apache2/coge/web/services/jex.py/$1
        AliasMatch (?i)^/coge(.*) /opt/apache2/coge/web/$1
        ProxyPass /coge/api/v1/ http://localhost:3303/
        ProxyPassReverse /coge/api/v1/ http://localhost:3303/

        # ErrorLog /var/log/apache2/error.log

        # Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
        # LogLevel warn

        # CustomLog /var/log/apache2/access.log combined

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        ServerSignature On
</VirtualHost>